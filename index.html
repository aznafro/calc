<!DOCTYPE html>
<html lang="en">
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<div class="calculator">
		<input class="display" type="text" name="" value="" readonly>
		<input class="input" type="text" name="" value="" readonly>
		<div class="buttons">
			<div class="numbers">
				<div class="row">
					<div id="clearInput" class="btn btn-num">CE</div>
					<div id="clearAll" class="btn btn-num">C</div>
					<div id="backspace" class="btn btn-num">&larr;</div>
				</div>
				<div class="row">
					<div class="btn btn-num btn-d">7</div>
					<div class="btn btn-num btn-d">8</div>
					<div class="btn btn-num btn-d">9</div>
				</div>
				<div class="row">
					<div class="btn btn-num btn-d">4</div>
					<div class="btn btn-num btn-d">5</div>
					<div class="btn btn-num btn-d">6</div>
				</div>
				<div class="row">
					<div class="btn btn-num btn-d">1</div>
					<div class="btn btn-num btn-d">2</div>
					<div class="btn btn-num btn-d">3</div>
				</div>
				<div class="row">
					<div id="posneg" class="btn btn-num">+/-</div>
					<div class="btn btn-num  btn-d">0</div>
					<div class="btn btn-num  btn-d">.</div>
				</div>
			</div>
			<div class="operators">
				<div class="btn btn-op btn-d">&#247;</div>
				<div class="btn btn-op btn-d">x</div>
				<div class="btn btn-op btn-d">-</div>
				<div class="btn btn-op btn-d">+</div>
				<div id="equals" class="btn btn-op">=</div>
			</div>
		</div>
	</div>

<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
